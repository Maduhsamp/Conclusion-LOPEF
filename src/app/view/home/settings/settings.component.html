<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configurações</title>
</head>
<body>
  <div class="settings-container">
    <h2>Configurações</h2>

    <form (ngSubmit)="onSubmit()" #settingsForm="ngForm">
      <div class="form-group">
        <label for="username">Nome de Usuário</label>
        <input type="text" id="username" [(ngModel)]="settings.username" name="username" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="settings.email" name="email" required>
      </div>

      <div class="form-group">
        <label for="notifications">Notificações</label>
        <input type="checkbox" id="notifications" [(ngModel)]="settings.notifications" name="notifications">
      </div>

      <button type="submit" [disabled]="!settingsForm.form.valid">Salvar</button>
    </form>
  </div>
</body>
</html>
